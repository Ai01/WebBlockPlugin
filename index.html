<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 300px;
            padding: 0px;
            margin: 0px;
            height: 400px;

        }

        div.form-example {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        #messageText {
            box-sizing: border-box;
            margin: 0;
            font-variant: tabular-nums;
            list-style: none;
            font-feature-settings: "tnum";
            position: relative;
            display: inline-block;
            min-width: 0;
            padding: 4px 11px;
            color: #000000d9;
            font-size: 14px;
            line-height: 1.5715;
            background-color: #fff;
            background-image: none;
            border: 1px solid #d9d9d9;
            border-radius: 2px;
            transition: all .3s;
            flex: 1
        }

        label {
            color: #000000d9;
            font-size: 14px;
            width: 50px;
            text-align: right;
            margin-right: 10px;
        }

        #add-block-page-button {
            color: #fff;
            background: #0170fe;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            width: 50%;
        }

        #show-page-button {
            color: #fff;
            background: red;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            width: 50%;
        }

        #container {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }

        #header {
            width: 100%;
            height: 25%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        #container-body {
            box-sizing: border-box;
            width: 100%;
            height: 60%;
            padding: 10px 10px;
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            align-items: center;
        }

        #footer {
            width: 100%;
            height: 15%;
            box-shadow: 0px -1px .4em grey;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .footer-icon-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 40px;
            cursor: pointer;
        }

        .image-icon {
            width: 25px;
            height: 25px;
        }

        #icon {
            z-index: 1;
            margin-top: 30px;
            background: white;
            border-radius: 50%;
        }

        #icon-background {
            background: teal;
            width: 100%;
            height: 50px;
            position: absolute;
        }

        #url {
            font-size: large;
            font-weight: bold;
        }

        #submit-icon {
            margin-top: 30px;
        }

    </style>
</head>
<body>

<div id="container">
    <div id="header">
        <div id="icon-background"></div>
        <div id="icon"></div>
        <div id="url"></div>
    </div>
    <div id="container-body">
        <button id="show-page-button" style="display: none">显示此页面</button>

        <!--TODO: if already block this site, should show delete block button-->

        <form style="display: none" id="block-info-form" name="block-info-form" method="post" class="form-example">
            <div class="form-example">
                <label for="messageText">提示语: </label>
                <input type="text" name="messageText" id="messageText" required>
            </div>
            <div class="form-example" id="submit-icon">
                <input id="add-block-page-button" type="submit" value="拦截此页面!">
            </div>
        </form>
    </div>
    <div id="footer">
        <div class="footer-icon-container">
            <img class="image-icon" id="active-page-setting" src="/images/block.svg"/>
            <div>当前页面</div>
        </div>
        <div class="footer-icon-container">
            <img class="image-icon" src="/images/setting.svg"/>
            <div>插件设置</div>
            </divp>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
